<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="subjects.css"   />
</head>
<title>Subjects</title>
<body>

<div class="top">
<nav>
      <a href="index.html"><img src="scllogo.png" alt="Millennial logo"></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li class="active"><a href="#">Subject</a></li>
        <li><a href="#">Marks</a></li>
        <li><a href="#">Transport</a></li>
        <li><a href="#">Attendance</a></li>
        <li><a href="#">Assignments</a></li>
        <li><a href="#">Class</a></li>
        <li><a href="#">Account</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Log Out</a></li>
      </ul>
    </nav>
    <h1>Subjects</h1>
   </div>

<section class="content" ng-show="views.list">
  <div class="box col-xs-12">
      <div class="box-header">
          <h2 class="box-title">Subjects</h2>
          <div class="box-tools">
              <div class="input-group">
                  <input type="text" name="table_search" ng-model="searchText" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search">
                          <input type="submit" name="submit" class="submit" value="search">
              </div>
          </div>
      </div>
      <div class="box-body table-responsive">
          <table align="center" class="table table-hover">
              <tbody><tr>
                  <th>ID</th>
                  <th>Subject Name</th>
                  <th>Class</th>
                  <th>Teacher</th>
                  <th>Operations</th>
              </tr>
              <tr ng-repeat="subject in subjects | filter:searchText">
                  <td>subject.id</td>
                  <td>subject.subjectTitle</td>
                  <td>subject.className</td>
                  <td>subject.teacherName</td>
                  <td>
                    <a ng-click="edit(subject.id)" type="button" class="btn btn-info btn-flat" title="Edit" tooltip><i class="fa fa-pencil"></i></a>
                    <a ng-click="remove(subject,$index)" type="button" class="btn btn-danger btn-flat" title="Remove" tooltip><i class="fa fa-trash-o"></i></a>
                  </td>
              </tr>
              <tr ng-show="!subjects.length"><td class="noTableData" colspan="5">noSubjects</td></tr>
          </tbody></table>
      </div>
  </div>
</section>

<section class="content" ng-show="views.add">
  <div class="box col-xs-12">
    <div class="box-header">
        <h2 class="box-title">Add Subject</h2>
    </div>
    <div class="box-body table-responsive">
      <form class="form-horizontal" name="addDorm" role="form" ng-submit="saveAdd()" novalidate>
        <div class="form-group" ng-class="{'has-error': addDorm.subjectTitle.$invalid}">
          <label for="inputEmail3" class="col-sm-2 control-label">Subject Name  </label>
          <div class="col-sm-10">
            <input type="text" name="subjectTitle" ng-model="form.subjectTitle" class="form-control" required placeholder="subjectName">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addDorm.teacherId.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Teacher</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.teacherId" name="teacherId" required>
              <option ng-repeat="teacher in teachers" value="teacher.id">teacher.fullName</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addDorm.classId.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Class </label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.classId" name="classId" required>
              <option ng-repeat="class in classes" value="class.id">class.className</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="addDorm.$invalid">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content" ng-show="views.edit">
  <div class="box col-xs-12">
    <div class="box-header">
        <h3 class="box-title">Edit Subject</h3>
    </div>
    <div class="box-body table-responsive">
      <form class="form-horizontal" name="editDorm" role="form" ng-submit="saveEdit()" novalidate>
        <div class="form-group" ng-class="{'has-error': addDorm.subjectTitle.$invalid}">
          <label for="inputEmail3" class="col-sm-2 control-label">Subject Name </label>
          <div class="col-sm-10">
            <input type="text" name="subjectTitle" ng-model="form.subjectTitle" class="form-control" required placeholder="subjectName">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addDorm.teacherId.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Teacher </label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.teacherId" name="teacherId" required>
              <option ng-repeat="teacher in teachers" value="teacher.id">teacher.fullName</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addDorm.classId.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Class </label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.classId" name="classId" required>
              <option ng-repeat="class in classes" value="class.id">class.className</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="editDorm.$invalid">Edit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

</body>
</html>
