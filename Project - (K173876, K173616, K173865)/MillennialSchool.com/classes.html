<!DOCTYPE html>
<html>
<head>   <link rel="stylesheet" href="classes.css"   />
</head>
<title>Classes</title>
<body>

<div class="top">
<nav>
      <a href="index.html"><img src="scllogo.png" alt="Millennial logo"></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Course</a></li>
        <li><a href="#">Marks</a></li>
        <li><a href="#">Transport</a></li>
        <li><a href="#">Attendance</a></li>
        <li class="active"><a href="#">Class</a></li>
        <li><a href="#">Assignments</a></li>
        <li><a href="#">Account</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Log Out</a></li>
      </ul>
    </nav>
    <h1>Classes</h1>
   </div>


<section class="content" ng-show="views.list">
  <div class="box col-xs-12">
      <div class="box-header">
          <h2 class="box-title">List Of Classes</h2>
          <div class="box-tools">
              <div class="input-group">
                  <input type="text" name="table_search" ng-model="searchText" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search">
                  <input type="submit" name="submit" class="submit" value="search">
              </div>
          </div>
      </div>
      <div class="box-body table-responsive">
          <table align="center" class="table table-hover">
              <tbody><tr>
                  <th>ID</th>
                  <th>Class Name</th>
                  <th>Class Teacher</th>
                  <th>Class Dorm</th>
                  <th>Operations</th>
              </tr>
              <tr ng-repeat="class in classes | filter:searchText">
                  <td>class.id</td>
                  <td>class.className</td>
                  <td>class.classTeacher</td>
                  <td>class.dormitoryName</td>
                  <td>
                    <a ng-click="edit(class.id)" type="button" class="btn btn-info btn-flat" title="Edit" tooltip><i class="fa fa-pencil"></i></a>
                    <a ng-click="remove(class,$index)" type="button" class="btn btn-danger btn-flat" title="Remove" tooltip><i class="fa fa-trash-o"></i></a>
                  </td>
              </tr>
              <tr ng-show="classes.length == '0'"><td class="noTableData" colspan="5">NoClasses</td></tr>
          </tbody></table>
      </div>
  </div>
</section>

<section class="content" ng-show="views.add">
  <div class="box col-xs-12">
    <div class="box-header">
        <h2 class="box-title">Add Class</h2>
    </div>
    <div class="box-body table-responsive">
      <form class="form-horizontal" name="addDorm" role="form" ng-submit="saveAdd()" novalidate>
        <div class="form-group" ng-class="{'has-error': addDorm.classNamee.$invalid}">
          <label for="inputEmail3" class="col-sm-2 control-label">Class Name </label>
          <div class="col-sm-10">
            <input type="text" name="classNamee" ng-model="form.className" class="form-control" required placeholder="className">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addDorm.classTeacher.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Class Teacher</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.classTeacher" name="classTeacher" multiple required>
              <option ng-repeat="teacher in teachers" value="teacher.id">teacher.fullName</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addDorm.dormitoryId.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Class Dorm </label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.dormitoryId" name="dormitoryId" required>
              <option ng-repeat="dormitoryOne in dormitory" value="dormitoryOne.id">dormitoryOne.dormitory</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="addDorm.$invalid">Add Class</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content" ng-show="views.edit">
  <div class="box col-xs-12">
    <div class="box-header">
        <h2 class="box-title">Edit Class</h2>
    </div>
    <div class="box-body table-responsive">
      <form class="form-horizontal" name="editDorm" role="form" ng-submit="saveEdit()" novalidate>
        <div class="form-group" ng-class="{'has-error': addDorm.classNamee.$invalid}">
          <label for="inputEmail3" class="col-sm-2 control-label">Class Name </label>
          <div class="col-sm-10">
            <input type="text" name="classNamee" ng-model="form.className" class="form-control" required placeholder=Class Name">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addDorm.classTeacher.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Class Teacher </label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.classTeacher" name="classTeacher" multiple required>
              <option ng-repeat="teacher in teachers" value="teacher.id">teacher.fullName</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addDorm.dormitoryId.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Class Dorm </label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="form.dormitoryId" name="dormitoryId" required>
              <option ng-repeat="dormitoryOne in dormitory" value="dormitoryOne.id">dormitoryOne.dormitory</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="editDorm.$invalid">Edit Class</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

</body>
</html>
